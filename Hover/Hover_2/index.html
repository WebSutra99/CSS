<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sparkle Button</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="button-box">
        <button class="hover-button">
          <svg
            width="180px"
            height="60px"
            viewBox="0 0 180 60"
            class="svg-border"
          >
            <polyline
              points="179,1 179,59 1,59 1,1 179,1"
              class="static-line"
            />
            <polyline
              points="179,1 179,59 1,59 1,1 179,1"
              class="animate-line"
            />
          </svg>
          <span>JOIN US</span>
        </button>
      </div>
    </div>
  </body>
</html>
